<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>MAFIA42 확률 계산기</title>
        <link rel='stylesheet' href='./style.css'></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    </head>    
    <body>
        <header>
            <img id='header-img' src="./images/logo.png" alt="헤더 이미지" />
        </header>
        <main>
            <div id='songpyeon-container'>
                <div id='songgi-label-container'>
                    <label id='songgi' for='songgi'>송기송편</label>
                </div>
                <div id='songgi-amount-container'>
                    <input name='songgi' id='songgi-amount' type='number' oninput='onAmountChange("songgi")' value='0' min='0' max='4'>
                    개
                </div>
                <div id='flower-label-container'>
                    <label id='flower' for='flower'>꽃송편</label>
                </div>
                <div id='flower-amount-container'>
                    <input name='flower' id='flower-amount' type='number' oninput='onAmountChange("flower")' value='0' min='0' max='4'>
                    개
                </div>
                <div id='pig-label-container'>
                    <label id='pig' for='pig'>돼지송편</label>
                </div>
                <div id='pig-amount-container'>
                    <input name='pig' id='pig-amount' type='number' oninput='onAmountChange("pig")' value='0' min='0' max='4'>
                    개
                </div>
            </div>
            <table class='item-table' id='high-item-table'>
                <tr>
                    <tr>
                        <th id='checkbox-raw'>
                            보유 여부
                        </th>
                        <th id='name-raw'>
                            아이템
                        </th>
                        <th id='probability-raw'>
                            확률
                        </th>
                    </tr>
                </tr>
            </table>              
        </main>
        <footer>
            <span id='total-probability'>
                장착 아이템 확률 : NaN%
            </span>
            <button type='button' onclick='onChangeButtonClick()'>
                <img class='gashapon-img' id='high-gashapon-img' src='./images/high.png' alt='종류 변경 이미지' />
            </button>
        </footer>
        <div id='comment'>
            Made by 자리
            <br>Thanks to 지빵, 무언가, 캐시, 불
            <br>v0.3.0
        </div>
        <script src='./itemData.js'></script>
        <script src='./script.js'></script>
    </body>
</html>
