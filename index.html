<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>MAFIA42 확률 계산기</title>
        <link rel='stylesheet' href='./style.css'></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    </head>    
    <body>
        <header>
            <img id='header-img' src="./image/logo.png" alt="헤더 이미지" />
        </header>
        <main>
            <table id='item-table'>
                <tr>
                    <tr>
                        <th id='checkbox-raw'>
                            보유 여부
                        </th>
                        <th id='name-raw'>
                            아이템
                        </th>
                        <th id='probability-raw'>
                            확률
                        </th>
                    </tr>
                </tr>
            </table>              
        </main>
        <footer>
            <span id='total-probability'>
                장착 아이템 확률 : NaN%
            </span>
            <button type='button' onclick='onClickChangeButton()'>
                <img class='gashapon-img' id='high-gashapon-img' src='./image/high.png' alt='종류 변경 이미지' />
            </button>
        </footer>
        <div id='comment'>
            Made by 자리
            <br>Thanks to 지빵, 무언가, 캐시, 불
            <br>v0.2.4
        </div>
        <script src='./itemData.js'></script>
        <script src='./script.js'></script>
    </body>
</html>
